<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form action="/calculate" method="post">
            <label for="operand1">Operand 1:</label>
            <input type="text" id="operand1" name="operand1" placeholder="Enter number" required>
            
            <label for="operator">Operator:</label>
            <input type="text" id="operator" name="operator" placeholder="Enter operator (+, *, -, /)" required>
            
            <label for="operand2">Operand 2:</label>
            <input type="text" id="operand2" name="operand2" placeholder="Enter number" required>
            
            <input type="submit" value="Calculate">
        </form>

        {% if result is not none %}
            <p>Result: {{ result }}</p>
        {% endif %}

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
